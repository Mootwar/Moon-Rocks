services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: rockshop_inventory_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  python-emb:
    build: ./embed-svc
    restart: unless-stopped
    ports:
      - "8000:8000"

  backend:
    build: .
    depends_on:
      - db
      - python-emb
    ports:
      - "3000:3000"
    volumes:
      - ./public:/rockshop-app/public:ro
    environment:
      - NODE_ENV=development

volumes:
  db_data: