<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Shop Inventory</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rock Shop</a>
    </div>
  </nav>
  
  <main class="container mt-4">
    <h1>Rock Shop Inventory</h1>

    <!-- Button to fetch minerals -->
    <button id="fetch-minerals" class="btn btn-primary mb-3">Load Minerals</button>

    <!-- Table to display minerals -->
    <table class="table table-striped" id="minerals-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Cost</th>
          <th>Weight</th>
          <th>Location</th>
          <th>Description</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Form to add a new mineral -->
    <h2>Add New Mineral</h2>
    <form id="add-mineral-form">
      <div class="mb-3">
        <label for="mineralName" class="form-label">Name</label>
        <input type="text" class="form-control" id="mineralName" required />
      </div>
      <div class="mb-3">
        <label for="mineralType" class="form-label">Type</label>
        <input type="text" class="form-control" id="mineralType" />
      </div>
      <div class="mb-3">
        <label for="mineralCost" class="form-label">Cost</label>
        <input type="number" step="0.01" class="form-control" id="mineralCost" />
      </div>
      <div class="mb-3">
        <label for="mineralWeight" class="form-label">Weight</label>
        <input type="number" step="0.01" class="form-control" id="mineralWeight" />
      </div>
      <div class="mb-3">
        <label for="mineralLocation" class="form-label">Location</label>
        <input type="text" class="form-control" id="mineralLocation" />
      </div>
      <div class="mb-3">
        <label for="mineralDesc" class="form-label">Description</label>
        <input type="text" class="form-control" id="mineralDesc" />
      </div>
      <div class="mb-3">
        <label for="mineralQty" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="mineralQty" value="0" />
      </div>
      <button class="btn btn-success" type="submit">Add Mineral</button>
    </form>
  </main>

  <!-- Bootstrap JS (optional, for modals etc.) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Our custom scripts -->
  <script src="scripts.js"></script>
</body>
</html>
