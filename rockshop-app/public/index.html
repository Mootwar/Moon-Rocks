<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Shop Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Rock Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="add.html">Add Mineral</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Inventory</h1>
    <button id="fetch-minerals" class="btn btn-primary mb-3">Load Minerals</button>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="search-name" class="form-control" placeholder="Search by name"/>
      </div>
      <div class="col-md-6">
        <input type="number" id="search-weight" class="form-control" placeholder="Search by weight"/>
      </div>
    </div>

    <table class="table table-striped" id="minerals-table">
      <thead>
        <tr>
          <th data-sort="id">ID</th>
          <th data-sort="name">Name</th>
          <th data-sort="price">Price</th>
          <th data-sort="amount">Amount</th>
          <th data-sort="weight">Weight</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/inventory.js"></script>
</body>
</html>
